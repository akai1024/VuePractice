<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SlotMachine</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>	
  <div id="SlotMachine">
    <p>Welcom To SlotMachine</p>
    <ul>
      <template>
        <template v-for="ribbon in ribbons">
          <button v-for="symbol in ribbon" style="width: 50px;">{{getSymbolText(symbol)}}</button></br>
        </template>
      </template>
    </ul>

    <button id="btnBet" v-on:click="setBet" class="button special" style="width: 80px;">Bet: {{ bet }}</button>
    <button id="btnSpin" v-on:click="spin" class="button special" style="width: 80px;">Spin</button>
    <button id="btnAddMoney" v-on:click="addMoney" class="button small" style="width: 150px;">Add Money</button>
    <div>TotalMoney: {{ totalMoney }} (Loan: {{ loan }})</div>
    <div>TotalWin: {{ totalWin }}</div>
    <div>TotalBet: {{ totalBet }}</div>
 </div>
 <script type="text/javascript" src="js/SlotMachine.js"></script>
</body>
</html>
