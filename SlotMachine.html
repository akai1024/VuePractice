<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SlotMachine</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div id="SlotMachine">
			<div class="inner">
				<h3>Welcom To SlotMachine</h3>
				<template>
					<!-- 使用按鈕呈現(練習v-for) -->
					<template v-for="ribbon in ribbons">
						<button v-for="symbol in ribbon" style="width: 50px;">{{getShowSymbol(symbol)}}</button></br>
					</template>
					<p></p>
					<!-- 使用畫布呈現(練習canvas) -->
					<canvas ref="SlotScreen"></canvas>
				</template>
				<h3>Score: {{win}}</h3>

				<input id="checkbox" type="checkbox" v-model="isFastSpin" :disabled="isAnimation">
				<label for="checkbox">FastSpin</label></br>

				<button id="btnBet" v-on:click="setBet" class="button special" style="width: 80px;" :disabled="isAnimation">Bet: {{ bet }}</button>
				<button id="btnSpin" v-on:click="spin" class="button special" style="width: 80px" :disabled="isAnimation">Spin</button>
				<button id="btnAddMoney" v-on:click="loanMoney" class="button small" style="width: 120px;" :disabled="isAnimation">Loan
					Money</button>

				<div>TotalMoney: {{ totalMoney }} (Loan: {{ loan }})</div>
				<div>TotalWin: {{ totalWin }}</div>
				<div>TotalBet: {{ totalBet }}</div>

			</div>
		</div>
		<script type="text/javascript" src="js/SlotMachine.js"></script>
	</body>
</html>
